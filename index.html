<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="container">

    <div align="center">

      <h1> CALCULANDO NOTAS ANUAIS DE ALUNOS </h1>
      <h4> Questão 09 da Lista 06 de Exercício de Algoritmos - IFPB </h4>

      <hr>
    </div>



    <br>

    <button id="moda" class="btn btn-primary">Cadastrar Média</button>

    <br>
    <hr>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Aluno</th>
          <th scope="col">Média-1</th>
          <th scope="col">Média-2</th>
          <th scope="col">Média-3</th>
          <th scope="col">Média-4</th>
          <th scope="col">Final</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>

      <tbody id="itens">

      </tbody>

    </table>


  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">

      <div class="modal-content">

        <div class="modal-header">

          <h5 class="modal-title" id="exampleModalLabel">Cadastro Único</h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <span aria-hidden="true">&times;</span>

          </button>

        </div>

        <div class="modal-body">

          <form>

            <div class="form-group">

              <label for="nomealuno" class="col-form-label">Nome do Aluno</label>

              <input type="text" class="form-control" name="nomealuno" id="nomealuno">

            </div>

            <div class="form-group">

              <label for="media1" class="col-form-label">1a-Média</label>

              <input type="text" class="form-control" name="media1" id="media1">

            </div>

            <div class="form-group">

              <label for="media2" class="col-form-label">2a-Média</label>

              <input type="text" class="form-control" name="media2" id="media2">

            </div>

            <div class="form-group">

              <label for="media3" class="col-form-label">3a-Média</label>

              <input type="text" class="form-control" name="media3" id="media3">

            </div>

            <div class="form-group">

              <label for="media4" class="col-form-label">4a-Média</label>

              <input type="text" class="form-control" name="media4" id="media4">

            </div>

          </form>

        </div>


        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

          <button type="button" id="gravar" class="btn btn-primary" onclick="fecharModalLancamento()">Gravar</button>

        </div>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>


  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
